site_name: ESP32学习
site_url: https://cheongszesuen.github.io/ESP32-Study
site_author: CheongSzesuen
site_description: >-
  ESP32学习指南

repo_name: ESP32-Study
repo_url: https://github.com/CheongSzesuen/ESP32-Study

copyright: Copyright &copy; 2021-present <a href="https://github.com/CheongSzesuen" target="_blank" rel="noopener noreferrer">CheongSzesuen</a>

theme:
  name: material
  language: zh
  static_templates:
    - 404.html
  favicon: images/favicon.ico
  apple-touch-icon-precomposed: images/mobile_icon.png
  include_search_page: false
  search_index_only: true

  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: Roboto Slab
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

  custom_dir: overrides

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes

plugins:
  - search:
      lang:
        - zh
  - git-revision-date:
  - minify:
      minify_html: true
  - open-in-new-tab:

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CheongSzesuen/ESP32-Study
  analytics:
    provider: google
    property: G-3TQYE4M5B9

nav:
  - 前言: "index.md"
  - 学习规划: "学习规划.md"
  - 工具:
      - 必学:
          - 信息检索: "工具/必学/信息检索.md"
          - VPN: "工具/必学/VPN.md"
          - GitHub: "工具/必学/GitHub.md"
          - GitHub Desktop: "工具/必学/GitHub Desktop.md"
      - 选学:  
          - Git: "工具/选学/Git.md"
          - 实用工具箱: "工具/选学/tools.md"
  - 课程推荐: “Course.md”
  - 点灯: "点亮LED.md"
